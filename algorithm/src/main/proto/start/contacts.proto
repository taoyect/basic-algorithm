//首行：语法指定行
/* proto2 / proto3 */
syntax = "proto3";

//proto文件自己的命名空间
package start;

/*
The java_multiple_files = true option enables generating a separate .java file for each generated class
(instead of the legacy behavior of generating a single .java file for the wrapper class,
using the wrapper class as an outer class, and nesting all the other classes inside the wrapper class).
*/
option java_multiple_files = true;
/*
java_package specifies in what Java package name your generated classes should live.
 If you don’t specify this explicitly, it simply matches the package name given by the package declaration,
 but these names usually aren’t appropriate Java package names
*/
option java_package = "com.example.start";
/*
The java_outer_classname option defines the class name of the wrapper class which will represent this file.
If you don’t give a java_outer_classname explicitly,
it will be generated by converting the file name to upper camel case.
For example, “my_proto.proto” would, by default, use “MyProto” as the wrapper class name.
*/
option java_outer_classname = "ContactProtos";

//定义联系人 message
message PeopleInfo {
  //字段类型 字段名 = 字段唯一编号;
  string name = 1;
  int32 age = 2;
}